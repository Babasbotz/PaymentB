<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Pembayaran Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Struktur Pembayaran Online</h1>
        <table>
            <thead>
                <tr>
                    <th>Nama Pembeli</th>
                    <th>Nomor Pembeli</th>
                    <th>Produk</th>
                    <th>Payment</th>
                    <th>Harga</th>
                    <th>Nomor Premium</th>
                    <th>Link Grup</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Nama Pembeli"></td>
                    <td><input type="text" placeholder="Nomor Pembeli"></td>
                    <td>
                        <select>
                            <option>Premium User</option>
                            <option>Sewabot Grup Basic</option>
                            <option>Sewabot Grup Plus</option>
                            <option>Sewabot Grup VVIP</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option>Qris</option>
                            <option>Dana</option>
                            <option>Gopay</option>
                        </select>
                    </td>
                    <td><input type="number" placeholder="Harga"></td>
                    <td><input type="text" placeholder="Nomor Premium"></td>
                    <td><input type="text" placeholder="Link Grup"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
