<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struktur Pembayaran</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container" id="payment-structure">
    <h2>STRUKTUR PEMBAYARAN</h2>

    <div class="item">
      <span class="label">Nama:</span>
      <input type="text" id="nama" class="value" placeholder="Masukkan Nama" />
    </div>

    <div class="item">
      <span class="label">Produk:</span>
      <select id="produk" class="value">
        <option value="Premium User">Premium User</option>
        <option value="Sewabot Grup Basic">Sewabot Grup Basic</option>
        <option value="Sewabot Grup Plus">Sewabot Grup Plus</option>
        <option value="Sewabot Grup VVIP">Sewabot Grup VVIP</option>
      </select>
    </div>

    <div class="item">
      <span class="label">Durasi:</span>
      <input type="text" id="durasi" class="value" placeholder="Masukkan Durasi" />
    </div>

    <div class="item">
      <span class="label">Harga:</span>
      <input type="text" id="harga" class="value" placeholder="Masukkan Harga" />
    </div>

    <div class="divider"></div>

    <div class="item">
      <span class="label">Nomor Premium:</span>
      <input type="text" id="nomor-premium" class="value" placeholder="Masukkan Nomor Premium" />
    </div>

    <div class="item">
      <span class="label">Link Grup:</span>
      <input type="text" id="link-grup" class="value" placeholder="Masukkan Link Grup" />
    </div>

    <button id="show-button">Tampilkan Hasil</button>
  </div>

  <!-- Bagian untuk menampilkan hasil struktur pembayaran -->
  <div id="result-container" style="display: none;">
    <h3>Hasil Struktur Pembayaran</h3>
    <div id="result"></div>
    <div class="footer">Terima Kasih Sudah Order Di Babas</div>
    <button id="save-button">Simpan sebagai Gambar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
