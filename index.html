<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struktur Pembayaran Online</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div class="container">
    <h2>Form Pembayaran</h2>
    <input type="text" id="nama" placeholder="Nama" required>
    <input type="text" id="produk" placeholder="Produk" required>
    <input type="text" id="durasi" placeholder="Durasi" required>
    <select id="pembayaran" required>
      <option value="Gopay">Gopay</option>
      <option value="QRIS">QRIS</option>
      <option value="DANA">DANA</option>
    </select>
    <input type="number" id="harga" placeholder="Harga" required>
    <input type="number" id="fee" placeholder="Fee" required>
    <button onclick="generateStruk()">Tampilkan Struk</button>
    <button onclick="downloadStruk()">Download Gambar</button>

    <div class="struk" id="struk">
      <h3>STRUKTUR PEMBAYARAN</h3>
      <p><strong>Nama:</strong> <span id="outNama"></span></p>
      <p><strong>Produk:</strong> <span id="outProduk"></span></p>
      <p><strong>Durasi:</strong> <span id="outDurasi"></span></p>
      <p><strong>Pembayaran:</strong> <span id="outPembayaran"></span></p>
      <p><strong>Harga:</strong> <span id="outHarga"></span></p>
      <p><strong>Fee:</strong> <span id="outFee"></span></p>
      <p><strong>Total:</strong> <span id="outTotal"></span></p>
      <div class="thank-you">Terima Kasih Sudah Order Di Babas</div>
    </div>
  </div>

  <script>
    function formatRupiah(number) {
      return 'Rp ' + parseInt(number).toLocaleString('id-ID');
    }

    function generateStruk() {
      const harga = parseInt(document.getElementById('harga').value);
      const fee = parseInt(document.getElementById('fee').value);
      const total = harga + fee;

      document.getElementById('outNama').innerText = document.getElementById('nama').value;
      document.getElementById('outProduk').innerText = document.getElementById('produk').value;
      document.getElementById('outDurasi').innerText = document.getElementById('durasi').value;
      document.getElementById('outPembayaran').innerText = document.getElementById('pembayaran').value;
      document.getElementById('outHarga').innerText = formatRupiah(harga);
      document.getElementById('outFee').innerText = formatRupiah(fee);
      document.getElementById('outTotal').innerText = formatRupiah(total);

      document.getElementById('struk').style.display = 'block';
    }

    function downloadStruk() {
      const struk = document.getElementById("struk");
      html2canvas(struk).then(canvas => {
        const link = document.createElement('a');
        link.download = 'struk.jpg';
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
      });
    }
  </script>

</body>
</html>
