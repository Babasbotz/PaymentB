<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Struktur Pembayaran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Form Struktur Pembayaran</h2>
    <form id="paymentForm">
      <input type="text" placeholder="Nama" id="nama" required />
      <input type="text" placeholder="Produk" id="produk" required />
      <input type="text" placeholder="Masa Produk (contoh: 12 Bulan)" id="masa" required />
      <input type="number" placeholder="Harga (Rp)" id="harga" required />
      <select id="via" required>
        <option value="">Pilih Metode Pembayaran</option>
        <option value="Transfer Bank">Transfer Bank</option>
        <option value="QRIS">QRIS</option>
        <option value="Tunai">Tunai</option>
      </select>
      <button type="submit">Tambah Data</button>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Produk</th>
          <th>Masa</th>
          <th>Harga</th>
          <th>Via</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3"></td>
          <td colspan="2" id="totalHarga">Total: Rp 0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const tableBody = document.querySelector('#dataTable tbody');
    const totalHargaCell = document.getElementById('totalHarga');
    let total = 0;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const produk = document.getElementById('produk').value;
      const masa = document.getElementById('masa').value;
      const harga = parseInt(document.getElementById('harga').value);
      const via = document.getElementById('via').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${nama}</td>
        <td>${produk}</td>
        <td>${masa}</td>
        <td>Rp ${harga.toLocaleString('id-ID')}</td>
        <td>${via}</td>
      `;

      tableBody.appendChild(row);
      total += harga;
      totalHargaCell.textContent = 'Total: Rp ' + total.toLocaleString('id-ID');
      form.reset();
    });
  </script>
</body>
</html>
