<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struktur Pembayaran Offline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Struktur Pembayaran Offline</h1>
    <form id="paymentForm">
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required>
      </div>

      <div class="form-group">
        <label for="produk">Produk</label>
        <input type="text" id="produk" name="produk" required>
      </div>

      <div class="form-group">
        <label for="masa">Masa Produk</label>
        <input type="text" id="masa" name="masa" required>
      </div>

      <div class="form-group">
        <label for="harga">Harga</label>
        <input type="number" id="harga" name="harga" required>
      </div>

      <div class="form-group">
        <label for="via">Via</label>
        <input type="text" id="via" name="via" required>
      </div>

      <div class="form-group">
        <label for="total">Total</label>
        <input type="number" id="total" name="total" required>
      </div>

      <button type="submit">Simpan</button>
    </form>

    <div class="output" id="output"></div>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);
      let hasil = '<h2>Data Disimpan:</h2><ul>';
      for (const [key, value] of data.entries()) {
        hasil += `<li><strong>${key}</strong>: ${value}</li>`;
      }
      hasil += '</ul>';
      output.innerHTML = hasil;
      form.reset();
    });
  </script>
</body>
</html>
