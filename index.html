<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struktur Pembayaran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="captureArea">
    <h2>Struktur Pembayaran Offline</h2>
    <form id="paymentForm">
      <input type="text" id="nama" placeholder="Nama" required>
      <input type="text" id="produk" placeholder="Produk" required>
      <input type="text" id="masa" placeholder="Masa Produk" required>
      <input type="number" id="harga" placeholder="Harga (Rp)" required>
      <select id="via" required>
        <option value="">Via</option>
        <option value="Transfer Bank">Transfer Bank</option>
        <option value="QRIS">QRIS</option>
        <option value="Tunai">Tunai</option>
      </select>
      <button type="submit">Tambah</button>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Produk</th>
          <th>Masa</th>
          <th>Harga</th>
          <th>Via</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3"></td>
          <td colspan="2" id="totalHarga">Total: Rp 0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="download">
    <button onclick="downloadImage()">Simpan Struktur sebagai Gambar</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const form = document.getElementById('paymentForm');
    const tableBody = document.querySelector('#dataTable tbody');
    const totalHargaCell = document.getElementById('totalHarga');
    let total = 0;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const produk = document.getElementById('produk').value;
      const masa = document.getElementById('masa').value;
      const harga = parseInt(document.getElementById('harga').value);
      const via = document.getElementById('via').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${nama}</td>
        <td>${produk}</td>
        <td>${masa}</td>
        <td>Rp ${harga.toLocaleString('id-ID')}</td>
        <td>${via}</td>
      `;
      tableBody.appendChild(row);

      total += harga;
      totalHargaCell.textContent = 'Total: Rp ' + total.toLocaleString('id-ID');
      form.reset();
    });

    function downloadImage() {
      html2canvas(document.getElementById('captureArea')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'struktur-pembayaran.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
